{{ $sectionID := replace (lower .section.name) " " "-"  }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}

<div class="container anchor p-lg-5" id="{{ $sectionID }}">
  <div class="text-center">
    <h3>Need a hand with your IT problem? Reach out now.</h3>
    <a href="{{ .section.link }}" class="button" style="vertical-align:middle" target="_self"><span>{{ .section.text }}</span></a>
  </div>
</div>
